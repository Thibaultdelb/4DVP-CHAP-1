 name: Workflow avec plusieurs événements déclencheurs
 on:
   push:
     branches: [ '*' ]
   workflow_dispatch:
   schedule:
     - cron: "*/10 * * * *"
 jobs:
   triggered_by:
     runs-on: ubuntu-latest
     steps:
     - name: Afficher l'événement déclencheur
       run: echo "Le job a été déclenché par un événement de type ${{ inputs.name }}"
